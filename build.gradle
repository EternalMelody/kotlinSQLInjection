plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

group 'marioandhika'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}